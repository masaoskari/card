<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anniversary card</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: "Segoe UI", sans-serif;
      }

      .container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 90vw;
        max-width: 350px;
      }

      @keyframes jumpBounce {
        0%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-15px);
        }
        50% {
          transform: translateY(0);
        }
        70% {
          transform: translateY(-8px);
        }
      }

      .heart-btn {
        background: none;
        border: none;
        font-size: 15vw; /* responsive font size */
        max-font-size: 120px;
        color: #ccc;
        cursor: pointer;
        transition: transform 0.3s ease, color 0.3s ease, opacity 0.5s ease;
        animation: jumpBounce 1.5s infinite ease-in-out;
        z-index: 2;
        user-select: none;
      }

      .heart-btn.clicked {
        color: red;
        transform: scale(1.2);
      }

      .heart-btn.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .card {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 90vw;
        max-width: 320px;
        height: auto;
        max-height: 80vh;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1.25em 1em;
        transition: all 0.8s ease;
        pointer-events: none;
        cursor: pointer;
        overflow-y: auto;
        text-align: center;
      }

      .card.visible {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        pointer-events: auto;
      }

      .card h2 {
        margin: 0.5em 0;
        font-size: 1.5em;
        line-height: 1.2;
      }

      .card img {
        width: 100%;
        height: auto;
        max-height: 220px;
        border-radius: 15px;
        object-fit: cover;
        margin-top: 1.25em;
      }

      .flying-heart {
        position: absolute;
        font-size: 1.25em;
        color: red;
        opacity: 1;
        transform: translate(0, 0);
        animation: fly360 2s ease-out forwards;
        pointer-events: none;
        z-index: 10;
        user-select: none;
      }

      @keyframes fly360 {
        to {
          opacity: 0;
          transform: translate(var(--x), var(--y)) rotate(var(--r));
        }
      }

      /* Media queries for small screens - bigger elements */
      @media (max-width: 400px) {
        .heart-btn {
          font-size: 35vw; /* bigger heart button */
        }

        .card {
          width: 95vw;
          max-width: none;
          max-height: 85vh; /* taller card */
          padding: 1.5em;
        }

        .card h2 {
          font-size: 2em; /* bigger heading */
        }

        .card img {
          max-height: 250px; /* bigger image */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button
        class="heart-btn"
        id="heartBtn"
        aria-label="Show Anniversary Card"
      >
        ‚ù§Ô∏è
      </button>
      <div
        class="card"
        id="card"
        role="dialog"
        aria-modal="true"
        aria-hidden="true"
      >
        <h2>Happy anniversary day üíò</h2>
        <img src="we.jpg" alt="Love Image" />
      </div>
    </div>

    <script>
      const heartBtn = document.getElementById("heartBtn");
      const card = document.getElementById("card");
      const container = document.querySelector(".container");

      heartBtn.addEventListener("click", () => {
        heartBtn.classList.add("clicked", "hidden");
        launchFlyingHearts();

        // Delay showing card until hearts are done
        setTimeout(() => {
          card.classList.add("visible");
          card.setAttribute("aria-hidden", "false");
        }, 1000); // match animation duration
      });

      card.addEventListener("click", () => {
        card.classList.remove("visible");
        card.setAttribute("aria-hidden", "true");
        heartBtn.classList.remove("hidden", "clicked");
      });

      function launchFlyingHearts() {
        const heartCount = 50;
        const minRadius = 30;
        const maxRadius = window.innerWidth < 500 ? 150 : 500;
        const minSize = 12;
        const maxSize = 26;
        const animationDuration = 2000; // ms

        for (let i = 0; i < heartCount; i++) {
          const heart = document.createElement("div");
          heart.className = "flying-heart";
          heart.innerText = "‚ù§Ô∏è";

          // Random angle (0 to 2œÄ radians)
          const angle = Math.random() * 2 * Math.PI;

          // Radius between min and max
          const radius = Math.random() * (maxRadius - minRadius) + minRadius;

          // Calculate X and Y positions based on angle and radius
          const x = Math.cos(angle) * radius;
          const y = Math.sin(angle) * radius;

          // Random rotation angle for spin effect
          const rotation = Math.floor(Math.random() * 360) + "deg";

          // Random font size between minSize and maxSize
          const fontSize = Math.random() * (maxSize - minSize) + minSize;

          // Apply CSS variables for animation
          heart.style.setProperty("--x", `${x}px`);
          heart.style.setProperty("--y", `${y}px`);
          heart.style.setProperty("--r", rotation);
          heart.style.left = "calc(50% - 10px)";
          heart.style.top = "calc(50% - 10px)";
          heart.style.fontSize = `${fontSize}px`;

          container.appendChild(heart);

          // Remove heart element after animation ends
          setTimeout(() => heart.remove(), animationDuration);
        }
      }
    </script>
  </body>
</html>
